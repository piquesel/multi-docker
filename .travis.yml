sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t piquesel/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run piquesel/react-test npm test -- -- coverage

after_success:
  - docker build -t piquesel/multi-client ./client
  - docker build -t piquesel/multi-nginx ./nginx
  - docker build -t piquesel/multi-server ./server
  - docker build -t piquesel/multi-worker ./worker
# Log into Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# Take those images and push them to docker hub
  - docker push piquesel/multi-client
  - docker push piquesel/multi-nginx
  - docker push piquesel/multi-server
  - docker push piquesel/multi-worker
